<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v={{ timestamp }}">
    <title>AUI Mod Helper</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        // Force reload on first visit
        if (!sessionStorage.getItem('pageLoaded')) {
            sessionStorage.setItem('pageLoaded', 'true');
            window.location.reload(true);
        }
        
        // Clear cache on page load
        window.onload = function() {
            if(!window.location.hash) {
                window.location = window.location + '#loaded';
                window.location.reload();
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1 style="text-align: center;">AUI Mod Helper</h1>
    </div>
    <div class="container">
        <input type="text" id="userIdInput" placeholder="👤 Enter User ID">
        <button id="clearUserIdButton">🗑️ Clear User ID</button>
        <button onclick="getUserInfo()">📝 Get Manual Report</button>
        <textarea id="reportBox" rows="10" cols="50" placeholder="Report will appear here..."></textarea>
        <button onclick="copyText()">📋 Copy Text</button>
        <button onclick="clearText()">🗑️ Clear Text</button>
    </div>

    <div id="popupForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePopup()">❌</span>

            <label for="offence">🚫 Offence:</label>
            <input type="text" id="offence" name="offence" placeholder="Offence Committed"><br>

            <label for="reportedBy">👤 Reported by:</label>
            <input type="text" id="reportedBy" name="reportedBy" placeholder="Enter ID (Optional)"><br>
            
            <label for="action">⚡ Action:</label>
            <input type="text" id="action" name="action" placeholder="Action Taken"><br>

            <label for="advice">💡 Advice:</label>
            <input type="text" id="advice" name="advice" placeholder="Enter Advice (Optional)"><br>

            <label for="note">📝 Note:</label>
            <textarea id="note" name="note" placeholder="Enter Note (Optional)"></textarea><br>

            <div id="proofSection">
                <button type="button" onclick="toggleProofInput()">📎 Add Proof</button>
                <textarea id="proofInput" name="proof" placeholder="Enter proof details" style="display: none;"></textarea>
            </div>

            <label for="rm">👥 RM:</label>
            <input type="text" id="rm" name="rm" placeholder="Enter ID (Optional)"><br>
            

            <button type="button" onclick="submitReport(event)">✅ Submit Report</button>
        </div>
    </div>

    <button id="infoButton">ℹ️</button>

    <div id="footerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFooterModal()">&times;</span>
            <h2>About AUI Mod Helper</h2>
            <div id="footerContent">
                <p><strong>Version:</strong> 2.0.0</p>
                <p><strong>Created by:</strong> Spooky</p>
                <p><strong>Discord UID:</strong> 573023459907469324</p>
                <p><strong>Discord Tag:</strong> spooky6942</p>
                <p><strong>Contact:</strong> For any issues, please contact via Discord</p>
                <p class="copyright">© 2024 AUI Mod Helper.</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}?v={{ timestamp }}"></script>
    <button id="themeToggle" aria-label="Toggle theme">
        🌓
    </button>
</body>
</html>
